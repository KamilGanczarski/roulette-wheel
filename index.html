<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class='w-100 row m-0 p-0 bg-dark text-light'>

    <h3 class='w-100 m-0 py-4 px-0 text-center'>Roulette wheel</h3>

    <table class='col-sm-10 col-md-10 col-md-6 my-5 mx-auto px-auto table table-dark table-hover'>
        <thead>
            <tr>
                <th></th>
                <th>Current bet</th>
                <th>Earlier bet</th>
                <th>Random bet</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bet :</td>
                <td><input type="number" min="1" max="100" class='input form-control form-control-sm'></td>
                <td class='output'></td>
                <td class='score'></td>
            </tr>

            <tr>
                <td>Number from 1 to 36:</td>
                <td><input type="number" min="1" max="36" class='input form-control form-control-sm'></td>
                <td class='output'></td>
                <td class='score'></td>
            </tr>

            <tr>
                <td>Even number :</td>
                <td>
                    <select class='input form-control form-control-sm'>
                        <option value=""></option>
                        <option value="even">even</option>
                        <option value="uneven">uneven</option>
                    </select>
                </td>
                <td class='output'></td>
                <td class='score'></td>
            </tr>

            <tr>
                <td>Color :</td>
                <td>
                    <select class='input form-control form-control-sm'>
                        <option value=""></option>
                        <option value="red">red</option>
                        <option value="black">black</option>
                    </select>
                </td>
                <td class='output'></td>
                <td class='score'></td>
            </tr>

            <tr>
                <td>Interval :<br><code class='text-light'>(first from 1 to 18, secound from 19 to 36)</code></td>
                <td>
                    <select class='input form-control form-control-sm'>
                        <option value=""></option>
                        <option value="first">first</option>
                        <option value="secound">secound</option>
                    </select>
                </td>
                <td class='output'></td>
                <td class='score'></td>
            </tr>

            <tr>
                <td>Your money :</td>
                <th class='score text-right px-5' colspan='3'>100 pln</th>
            </tr>
        </tbody>
    </table>

    <div class='button col-sm-12 text-center'>
        <button class='btn btn-success' onclick='game()'>Click to start</button>
    </div>

    <script src='js/script.js'></script>
</body>
</html>
